{% extends 'base.html' %}

{% block title %}Add New Project | Yen's Personal Webpage{% endblock %}
{% block subtitle %}Add New Project{% endblock %}

{% block content %}
<div class="col-lg-8 col-md-10 col-sm-12 col-xs-12">
    <form action="{{ url_for('new_project') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Project Title <span class="text-danger">*</span></label>
            <input type="text" 
                   class="form-control" 
                   id="title" 
                   name="title" 
                   required 
                   placeholder="Enter project title">
        </div>
        
        <div class="form-group">
            <label for="description">Description <span class="text-danger">*</span></label>
            <textarea class="form-control" 
                      id="description" 
                      name="description" 
                      rows="5" 
                      required 
                      placeholder="Enter project description"></textarea>
        </div>
        
        <div class="form-group">
            <label for="image">Project Image <span class="text-danger">*</span></label>
            <input type="file" 
                   class="form-control" 
                   id="image" 
                   name="image" 
                   accept="image/*" 
                   required>
            <p class="help-block">Allowed formats: PNG, JPG, JPEG, GIF, WEBP (max 5MB)</p>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success">Add Project</button>
            <a href="{{ url_for('projects') }}" class="btn btn-default">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
